<section class="container-hero general-container">
  <div class="section-hero">
    <div class="content-hero" id="anemone">
      <div class="items-hero">flower studio</div>
      <img
        class="hero-img"
        src="/src/images/home-page-img.jpg"
        srcset="
          /src/images/hero-mob1x.png 145w,
          /src/images/hero-mob2x.png 290w,
          /src/images/hero-tab1x.png 390w,
          /src/images/hero-tab2x.png 780w
        "
        sizes="(min-width:1280px) 390px,(min-width:768px) 390px, (min-width:320px) 145px"
        alt="orange flower"
      />
      <button type="button" class="button-hero" data-modal-open>
        <svg class="hero-btn">
          <use href="/src/images/symbol-defs.svg#icon-btn-hero2"></use>
        </svg>
      </button>
    </div>
    <div>
      <h1 class="title-hero">ANEMONE</h1>
    </div>
    <div class="modal-hero">
      <div class="modal-hero-content is-hidden" data-modal>
        <button type="button" class="close-hero-modal" data-modal-close>
          <svg width="18" height="18" class="icon-x-modal">
            <use href="/src/images/symbol-defs.svg#icon-x-modl"></use>
          </svg>
        </button>
        <div>
          <h4 class="title-hero-modal">Contact us</h4>
          <p class="description-hero">
            If you have any additional questions or you want to clarify something before you make an
            order please fill in your contact details. We will call you back.
          </p>
          <form>
            <div class="form-hero">
              <label class="label-hero" for="user-name">Name</label>
              <input
                class="input-hero"
                type="text"
                id="user-name"
                name="user-name"
                placeholder="Your name"
                required
                pattern="[A-Za-z]{5,}"
                title="Must contain only uppercase and lowercase letter, and at least 5 characters"
              />
            </div>
            <div class="form-hero">
              <label class="label-hero" for="email">Email</label>
              <input
                class="input-hero"
                type="email"
                id="email"
                name="email"
                placeholder="Your email"
                required
                pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
              />
            </div>
            <button class="button-send-hero" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
