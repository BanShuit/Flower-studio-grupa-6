<store
  ><div class="store-header-div">
    <h2 class="store-header">STORE</h2>
  </div>
  <div class="store-main-div">
    <ul class="store-list">
      <li class="store-list-element">
        <picture class="img-1">
          <source
            srcset="./images/bouquet3-tablet.jpg"
            srcset="./images/bouquet3-tablet@x2.jpg 2x"
            media="(min-width: 768px) and (max-width: 1158px)"
          />
          <source
            srcset="./images/bouquet3-desktop.jpg"
            srcset="./images/bouquet3-desktop@x2.jpg 2x"
            media="(min-width: 1158px)"
          />
          <img
            src="./images/bouquet3-mobile.jpg"
            srcset="./images/bouquet3-mobile@x2.jpg 2x"
            alt="a small bouquet of orange, red and burgundy flowers"
          />
        </picture>
        <div class="store-offers">
          <h3 class="store-offers-item">compliments</h3>
          <p class="store-offers-item-description">from $15</p>
        </div>
      </li>
      <li class="store-list-element">
        <picture>
          <source
            srcset="./images/bouquet1-tablet.jpg"
            srcset="./images/bouquet1-tablet@x2.jpg 2x"
            media="(min-width: 768px) and (max-width: 1158px)" />
          <source
            srcset="./images/bouquet1-desktop.jpg"
            srcset="./images/bouquet3-desktop@x2.jpg 2x"
            media="(min-width: 1158px)" />
          <img
            src="./images/bouquet1-mobile.jpg"
            srcset="./images/bouquet1-mobile@x2.jpg 2x"
            alt="a small bouquet of pink and white flowers"
            class="img-2"
        /></picture>
        <div class="store-offers">
          <h3 class="store-offers-item">bouquets size S</h3>
          <p class="store-offers-item-description">from $25</p>
        </div>
      </li>
      <li class="store-list-element">
        <picture>
          <source
            srcset="./images/bouquet2-tablet.jpg"
            srcset="./images/bouquet2-tablet@x2.jpg 2x"
            media="(min-width: 768px) and (max-width: 1158px)" />
          <source
            srcset="./images/bouquet2-desktop.jpg"
            srcset="./images/bouquet3-desktop@x2.jpg 2x"
            media="(min-width: 1158px)" />
          <img
            src="./images/bouquet2-mobile.jpg"
            srcset="./images/bouquet2-mobile@x2.jpg 2x"
            alt="a medium-size bouquet of white, blue and purple flowers"
            class="img-3"
        /></picture>
        <div class="store-offers">
          <h3 class="store-offers-item">bouquets size M</h3>
          <p class="store-offers-item-description">from $45</p>
        </div>
      </li>
      <li class="store-list-element">
        <picture>
          <source
            srcset="./images/bouquet4-tablet.jpg"
            srcset="./images/bouquet4-tablet@x2.jpg 2x"
            media="(min-width: 768px) and (max-width: 1158px)" />
          <source
            srcset="./images/bouquet4-desktop.jpg"
            srcset="./images/bouquet3-desktop@x2.jpg 2x"
            media="(min-width: 1158px)" />
          <img
            src="./images/bouquet4-mobile.jpg"
            srcset="./images/bouquet4-mobile@x2.jpg 2x"
            alt="a big bouquet of beige, orange and pink flowers"
            class="img-4"
        /></picture>
        <div class="store-offers">
          <h3 class="store-offers-item">bouquets size L</h3>
          <p class="store-offers-item-description">from $60</p>
        </div>
      </li>
    </ul>
  </div>
  <div class="store-button-div">
    <button type="button" class="store-button" data-modal-open>Order flowers</button>
  </div></store
>
